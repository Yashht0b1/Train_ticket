<title>Registration</title>
<style>
body {
	background-image:
		url('https://images.unsplash.com/photo-1518655048521-f130df041f66?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');

<body>
	<div class="container">

		<h1 style="text-align: center; margin-top: 90px; color: rgb(26, 93, 102);">Registration
			Page</h1>

			<div class="google_button">
			<div class="row text-center text-align">
				<div class="col-md-3">
				  <a class="btn btn-outline-dark" href="/users/googleauth" role="button" style="text-transform:none; align-content: center;">
					<img width="20px" style="margin-bottom:3px; margin-right:auto; margin-left: auto;" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
					Login with Google
				  </a>
				</div>
			  </div>  
			</div>  	

		<form th:action="@{/signup}" method="post">

			<label>Name:</label> <input type="text" name="name" id="name"
				class="form-control" placeholder="Enter Name" required> <br>
			<label>Password:</label> <input type="password" name="password"
				placeholder="Enter password" id="password" class="form-control"
				required><br> <label>Re-Enter Password:</label> <input
				type="password" name="confirm_password" class="form-control"
				placeholder="Confirm password" id="3" required> <br> <label>Email:</label>
			<input class="form-control" type="email" name="email" id="4"
				placeholder="Enter Email" required> <br> <label
				style="margin-right: 60px;">Date of Birth:</label> <input
				type="date" name="dob" id="5" class="form-control" required>
			<br> <label>Gender:</label> Male<input type="radio" value="male"
				name="gender">&nbsp;&nbsp;Female<input type="radio" value="female"
				name="gender" style="margin-right: 65px;"> <br> <br>
			<label>Phone Number:</label> <input type="number" name="phone" id="6"
				class="form-control" maxlength="10" required> <br> <label>If
				you Registered Then</label> <a href="homeNew.html" target="_blank"
				class="btn btn-primary"> Login</a> <input type="submit"
				style="margin-left: 20px;" onclick="validate()">
		</form>

	</div>

	<footer class="text-center text-white"
		style="background-color: #f1f1f1;">
		<!-- Grid container -->

		<!-- Copyright -->
		<div class="text-center text-dark p-3"
			style="background-color: rgba(0, 0, 0, 0.2);">

		<!-- Copyright -->
	</footer>
	<script>
		function validate() {

			const Name = document.getElementById("1").value;
			const Pass = document.getElementById("2").value;
			const conpass = document.getElementById("3").value;
			const Email = document.getElementById("4").value;
			const Dob = document.getElementById("5").value;
			const gen = document.register.gender.value;
			const Mobile = Number(document.getElementById("6").value);
			const validregex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
			if (Name == null || Name == "") {
				window.alert("Name Should not be null !");
			}
			if (Pass == "" || Pass.length <= 8) {
				window.alert("Password length should be min 8 ");
			} else if (Pass != conpass) {
				alert("Password must be same !!");
				return false;
			} else if (Mobile.length != 10) {
				window.alert("phone number must be 10 digits");
			} else if (!Email.match(validRegex)) {
				window.alert("Invalid Email");
			}
		}
	</script>
