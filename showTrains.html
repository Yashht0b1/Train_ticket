<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

<title>Show Trains</title>
<style type="text/css">
table,th,td{

	background-color:#ECF3F3;
    border: 1px solid gray;
    border-collapse: separate;
    text-align: center;
    width: 38%;
}
table.center {
  margin-left: auto; 
  margin-right: auto;
}
header
{   
    margin-top: 2%;
    background-color:#ECF3F3;
}
body{
    background-image: url(https://images.pexels.com/photos/673803/pexels-photo-673803.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
}


</style>

<script type="text/javascript">

var TrainDetails = [ 
    {Train_no:"1001", Train_Name:"Shatabdi Express", Source:"Bangalore", Destination:"Delhi", Ticket_Price:"2500"},
    {Train_no:"1002", Train_Name:"Shatabdi Express", Source:"Delhi", Destination:"Bangalore", Ticket_Price:"2500"},
    {Train_no:"1003", Train_Name:"Udyan Express", Source:"Bangalore", Destination:"Mumbai", Ticket_Price:"1500"},
    {Train_no:"1004", Train_Name:"Udyan Express", Source:"Mumbai", Destination:"Bangalore", Ticket_Price:"1500"},
    {Train_no:"1005", Train_Name:"Brindavan Express", Source:"Bangalore", Destination:"Chennai", Ticket_Price:"1000"},
    {Train_no:"1006", Train_Name:"Brindavan Express", Source:"Chennai", Destination:"Bangalore", Ticket_Price:"1000"},
]


	function showAllTrains(){
	    table="<table class='center'><tr><th>Train_no</th><th>Train_Name</th><th>Source</th><th>Destination</th><th>Ticket_Price</th>"
	    for(var i=0;i<TrainDetails.length;i++){
	        table+="<tr><td>"+TrainDetails[i].Train_no+"</td><td>"+TrainDetails[i].Train_Name+"</td><td>"+TrainDetails[i].Source+"</td><td>"+TrainDetails[i].Destination+"</td><td>"+TrainDetails[i].Ticket_Price+"</td><tr>" 
	    }
	    table +="</table>"
	    document.getElementById('show').innerHTML=table;
	}
	
	function showDetails(){
    var t=parseInt(document.getElementById('trainno').value);
    table="<table class='center'><tr><th>Train_no</th><th>Train_Name</th><th>Source</th><th>Destination</th><th>Ticket_Price</th>"
    for(var i=0;i<TrainDetails.length;i++){
        if(t==TrainDetails[i].Train_no){
            table+="<tr><td>"+TrainDetails[i].Train_no+"</td><td>"+TrainDetails[i].Train_Name+"</td><td>"+TrainDetails[i].Source+"</td><td>"+TrainDetails[i].Destination+"</td><td>"+TrainDetails[i].Ticket_Price+"</td><tr>"
        }   
    }
    table += "</table>"
    document.getElementById('show').innerHTML = table;
}

</script>
</head>
<body style="background-color:powderblue; text-align:center;">
<header>
	<h2>List of all trains</h2>
</header>	
	 <input type="submit" value="Show all Trains" onclick="showAllTrains()"><br>
	 <span id="show"></span><br>
	 
	  <div class="container">
	 			<header>
                <h2>Enter Train No</h2>
                </header>
                <input type="text" id="trainno" placeholder="ex-1220">
                <br><br>
                <input type="submit" value="Display Train" onclick="showDetails()">
                <span id="show"></span>
            </div>
		
</body>
